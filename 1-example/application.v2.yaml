---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-app.v2
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default-v2
  source:
    repoURL: https://github.com/philippehenin/argocd-pub.git
    targetRevision: HEAD
    path: my-app.v2
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
