---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: test-v2
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: philippehenin/nginx:v0.1.1
          ports:
            - containerPort: 80
